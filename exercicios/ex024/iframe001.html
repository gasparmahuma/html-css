<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testante o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150 -->
        <!-- 300 = largura, 150 = altura -->
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="au"><a href="https://www.cursoemvideo.com" target="_blank" rel="external">CursoemVideo</a></iframe>
        
        CursoemVideo para aprender a programar
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank" rel="external">no GitHub</a></iframe>

        também é bem legal!
    </p>
</body>
</html>
